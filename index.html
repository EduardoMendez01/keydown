    <body>
        <canvas id="canvas" width="600" height="500"></canvas>

        <script>
            const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        var super_x = 100;
        var super_y = 100;
        const size = 50; 

    function drawSquare() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
        ctx.fillStyle = "rgba(51, 128, 255, 0.9)";
        ctx.fillRect(super_x, super_y, size, size); 
    }

    drawSquare();

    document.addEventListener('keydown', function(e) {
        switch(e.key) {
            case 'w': 
                super_y -= 10;
                console.log(e)
                break;
            case 's': 
                super_y += 10;
                console.log(e)
                break;
            case 'a': 
                super_x -= 10;
                console.log(e)
                break;
            case 'd': 
                super_x += 10;
                console.log(e)
                break;
        }

        if (super_x + size < 0) { 
            super_x = canvas.width;
        } else if (super_x > canvas.width) { 
            super_x = -size;
        }

        if (super_y + size < 0) { 
            super_y = canvas.height;
        } else if (super_y > canvas.height) { 
            super_y = -size;
        }

        drawSquare(); 
    });
